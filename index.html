<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List for ... Webapp</title>
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="NabBar">
            <a href="https://droner.dk/"><img class="logoImg" src="imgs/logo.png" alt="logo of droner.dk"></a>

        </nav>

    </header>

    <main> </main>
    <div id="drones"></div>
    <template>

        <article class="post">
            <div class="product">
                <h2 class="cat-name">Category Name</h2>
                <h3 class="prod-title">Product title</h3>
                <img src="" alt="" class="prod-img">
                <p class="prod-desc"></p>
                <h4 class="price">price</h4>
                <a href="" class="link">link to product</a>
                <button class="EditBtn niceButton" id="editBTN">edit</button>
            </div>

            <form action="" class="form hide" id="ThatOneform">
                <h2 class="cat-name2">Category Name</h2>
                <input type="text" id="title" name="title" class="form_name" placeholder="drone name" required><br><br>
                <input type="file" id="img" class=""> <br><br>

                <label for="prod-desc">add description:</label>
                <textarea id="prod-desc" class="form_description" name="description" rows="4" cols="30"
                    required>Description...</textarea>
                <input type="number" class="form_price" placeholder="Price" required> <br><br>
                <input type="text" class="form_link" id="link" name="link" placeholder="link to drone" required><br><br>
                <button type="button" class="submitButton niceButton" id="subbtn">Submit</button>
            </form>
        </article>
    </template>
    <footer class="FooterBox">
        <p class="FooterText">Copyright &copy; 2020 Droner.dk- All Rights Reserved</p>
    </footer>
    <script defer src="script.js"></script>
</body>

</html>
